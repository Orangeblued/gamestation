<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 5px solid #ff5e00;
            background-color: #fff;
        }

        #exit-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <button id="exit-btn" onclick="exitGame()">Exit Game</button>
    <canvas id="gameCanvas" width="520" height="520"></canvas>
    <p>Score: <span id="score">0</span></p>
    
    <script>
        var COLS = 26,
            ROWS = 26,
            EMPTY = 0,
            SNAKE = 1,
            FRUIT = 2,
            LEFT = 0,
            UP = 1,
            RIGHT = 2,
            DOWN = 3,
            KEY_LEFT = 37,
            KEY_UP = 38,
            KEY_RIGHT = 39,
            KEY_DOWN = 40,
            canvas,
            ctx,
            keystate,
            frames,
            score;

        var grid = {
            width: null,
            height: null,
            _grid: null,
            init: function(d, c, r) {
                this.width = c;
                this.height = r;
                this._grid = [];
                for (var x = 0; x < c; x++) {
                    this._grid.push([]);
                    for (var y = 0; y < r; y++) {
                        this._grid[x].push(d);
                    }
                }
            },
            set: function(val, x, y) {
                this._grid[x][y] = val;
            },
            get: function(x, y) {
                return this._grid[x][y];
            }
        };

        var snake = {
            direction: null,
            last: null,
            _queue: null,
            init: function(d, x, y) {
                this.direction = d;
                this._queue = [];
                this.insert(x, y);
            },
            insert: function(x, y) {
                this._queue.unshift({ x: x, y: y });
                this.last = this._queue[0];
            },
            remove: function() {
                return this._queue.pop();
            }
        };

        function setFood() {
            var empty = [];
            for (var x = 0; x < grid.width; x++) {
                for (var y = 0; y < grid.height; y++) {
                    if (grid.get(x, y) === EMPTY) {
                        empty.push({ x: x, y: y });
                    }
                }
            }
            var randpos = empty[Math.floor(Math.random() * empty.length)];
            grid.set(FRUIT, randpos.x, randpos.y);
        }

        function main() {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");
            ctx.font = "12px Helvetica";
            frames = 0;
            keystate = {};
            document.addEventListener("keydown", function(evt) {
                keystate[evt.keyCode] = true;
            });
            document.addEventListener("keyup", function(evt) {
                delete keystate[evt.keyCode];
            });
            init();
            loop();
        }

        function init() {
            score = 0;
            grid.init(EMPTY, COLS, ROWS);
            var sp = { x: Math.floor(COLS / 2), y: ROWS - 1 };
            snake.init(UP, sp.x, sp.y);
            grid.set(SNAKE, sp.x, sp.y);
            setFood();
            document.getElementById("score").textContent = score; // Update score display
        }

        function loop() {
            update();
            draw();
            window.requestAnimationFrame(loop, canvas);
        }

        function update() {
            frames++;
            // Adjust speed here
            if (frames % 10 === 0) { // Slowing down the speed
                var nx = snake.last.x;
                var ny = snake.last.y;

                if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
                    snake.direction = LEFT;
                }
                if (keystate[KEY_UP] && snake.direction !== DOWN) {
                    snake.direction = UP;
                }
                if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
                    snake.direction = RIGHT;
                }
                if (keystate[KEY_DOWN] && snake.direction !== UP) {
                    snake.direction = DOWN;
                }

                switch (snake.direction) {
                    case LEFT: nx--; break;
                    case UP: ny--; break;
                    case RIGHT: nx++; break;
                    case DOWN: ny++; break;
                }

                if (nx < 0 || nx > grid.width - 1 || ny < 0 || ny > grid.height - 1 || grid.get(nx, ny) === SNAKE) {
                    return init(); // Restart game on collision
                }

                if (grid.get(nx, ny) === FRUIT) {
                    score++;
                    setFood(); // Generate new fruit
                } else {
                    var tail = snake.remove(); // Remove tail
                    grid.set(EMPTY, tail.x, tail.y);
                }

                grid.set(SNAKE, nx, ny); // Set new position of snake
                snake.insert(nx, ny); // Add new head of snake
            }
        }

        function draw() {
            var tw = canvas.width / grid.width;
            var th = canvas.height / grid.height;

            for (var x = 0; x < grid.width; x++) {
                for (var y = 0; y < grid.height; y++) {
                    switch (grid.get(x, y)) {
                        case EMPTY: ctx.fillStyle = "#fff"; break;
                        case SNAKE: ctx.fillStyle = "#333"; break;
                        case FRUIT: ctx.fillStyle = "#009BFF"; break;
                    }
                    ctx.fillRect(x * tw, y * th, tw, th);
                }
            }

            ctx.fillStyle = "#000";
            ctx.fillText("SCORE: " + score, 10, canvas.height - 10);
        }

        function exitGame() {
            // Redirect to the Game Station homepage (index.html)
            window.location.href = "index.html";
        }

        main();
    </script>
</body>
</html>
