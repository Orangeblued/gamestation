<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Tapper Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #dcf30d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #exit-btn:hover {
            background-color: darkred;
        }
        .game-container {
            border: 2px solid #db1414;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #3a3f47;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        canvas {
            border: 2px solid #db1414;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .timer {
            font-size: 1.5rem;
            color: #fb8061; /* Timer color */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ball Tapper Game</h1>

    <!-- Add the Exit button -->
    <button id="exit-btn" onclick="exitGame()">Exit Game</button>

    <div class="game-container">
        <div class="timer">Time Left: <span id="timer">30</span> seconds</div>
        <canvas id="ballTapper" width="400" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById("ballTapper");
        const ctx = canvas.getContext("2d");
        let score = 0;
        let timeLeft = 30; // Game duration in seconds
        let timerId;
        let ball = { x: 0, y: 0, radius: 20 };

        // Function to draw the ball at a random position
        function drawBall() {
            ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
            ball.y = Math.random() * (canvas.height - ball.radius * 2) + ball.radius;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        // Function to start the timer
        function startTimer() {
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                } else {
                    clearInterval(timerId);
                    alert(`Time's up! Your final score is ${score}`);
                    canvas.style.pointerEvents = "none"; // Disable clicking on the canvas
                }
            }, 1000);
        }

        // Add click event listener to the canvas
        canvas.addEventListener("click", (event) => {
            const dist = Math.sqrt((event.offsetX - ball.x) ** 2 + (event.offsetY - ball.y) ** 2);
            if (dist < ball.radius) {
                score++;
                document.getElementById("score").textContent = score;
                drawBall(); // Move the ball when tapped
            }
        });

        // Start the game
        startTimer();
        setInterval(drawBall, 1000); // Move the ball every second

        function exitGame() {
            // Redirect to the Game Station homepage (index.html)
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
